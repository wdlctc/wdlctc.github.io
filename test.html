<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Column Video Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: auto;
      gap: 20px;
    }
    .video-grid video {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-grid .title {
      text-align: center;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
