<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Column Video Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: auto;
      gap: 20px;
    }
    .video-grid video {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-grid .title {
      text-align: center;
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Video Comparison</h1>
  <div class="video-grid">
    <!-- Row 1 -->
    <div>
      <div class="title">Video 1 (Folder 1)</div>
      <video controls src="raw/output.mp4"></video>
    </div>
    <div>
      <div class="title">Video 1 (Folder 2)</div>
      <video controls src="test/In a sunlit garden, a sleek black cat with piercing green eyes sits poised on a wooden fence, its ta (1).mp4"></video>
    </div>
    <div>
      <div class="title">Video 1 (Folder 1)</div>
      <video controls src="raw/output2.mp4"></video>
    </div>
    <div>
      <div class="title">Video 1 (Folder 2)</div>
      <video controls src="test/A stylish woman walks down a Tokyo street filled with warm glowing neon and animated city signage. S (1).mp4"></video>
    </div>

  </div>

</body>
</html>
